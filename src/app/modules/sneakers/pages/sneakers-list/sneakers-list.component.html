<div *ngIf="showMessage" class="success-message">
  ✅ Se ha añadido correctamente al carrito
</div>

<div class="sneakers-container" *ngIf="sneakers.length > 0; else loading"> 
  <div class="sneaker-card" *ngFor="let product of sneakers">
    <img [src]="product.image" alt="{{ product.name }}">
    <h3>{{ product.name }}</h3>
    <p><strong>Marca:</strong> {{ product.brand }}</p>
    <p><strong>Precio:</strong> {{ product.price | number:'1.2-2' }} €</p>
    <p><strong>Año de lanzamiento:</strong> {{ product.releaseYear }}</p>
    
    <button (click)="addToCart(product)">Agregar al carrito</button>
  </div>
</div>

<ng-template #loading>
  <p class="loading-message">Cargando productos...</p>
</ng-template>
