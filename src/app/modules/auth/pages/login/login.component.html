<!-- Contenedor principal para el formulario de autenticación -->
<section class="auth-container">
  <h2>Iniciar Sesión</h2>
  
  <!-- Formulario de inicio de sesión con enlace a la función onLogin() -->
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    
    <!-- Campo de entrada para el correo electrónico -->
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" [(ngModel)]="loginData.email" required>
    </div>

    <!-- Campo de entrada para la contraseña -->
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" [(ngModel)]="loginData.password" required>
    </div>

    <!-- Botón de envío del formulario, deshabilitado si el formulario no es válido -->
    <button type="submit" class="auth-button" [disabled]="!loginForm.valid">Iniciar Sesión</button>

    <!-- Mensaje de error en caso de credenciales inválidas -->
    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>

    <!-- Mensaje de éxito en caso de inicio de sesión exitoso -->
    <p class="success-message" *ngIf="successMessage">{{ successMessage }}</p>

    <!-- Enlace para redirigir a la página de registro -->
    <p class="auth-link">¿No tienes cuenta? <a routerLink="/register">Regístrate</a></p>
  </form>
</section>
