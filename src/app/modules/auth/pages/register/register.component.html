<!-- 
  @component RegisterComponent
  @description Componente que gestiona el formulario de registro de usuarios.
-->
<section class="auth-container">
  <h2>Crear Cuenta</h2>
  
  <!-- 
    @event ngSubmit 
    @description Llama a la función onRegister() cuando el usuario envía el formulario.
  -->
  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
    
    <!-- 
      @description Campo de entrada para el nombre completo del usuario.
      @binding [(ngModel)]="registerData.name" 
      @required Este campo es obligatorio.
    -->
    <div class="form-group">
      <label for="name">Nombre Completo</label>
      <input type="text" id="name" name="name" [(ngModel)]="registerData.name" required>
    </div>

    <!-- 
      @description Campo de entrada para el correo electrónico del usuario.
      @binding [(ngModel)]="registerData.email"
      @required Este campo es obligatorio y debe ser un email válido.
    -->
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" [(ngModel)]="registerData.email" required>
    </div>

    <!-- 
      @description Campo de entrada para la contraseña del usuario.
      @binding [(ngModel)]="registerData.password"
      @required Este campo es obligatorio.
    -->
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" [(ngModel)]="registerData.password" required>
    </div>

    <!-- 
      @description Botón para enviar el formulario de registro.
      @binding [disabled]="!registerForm.valid" Desactiva el botón si el formulario no es válido.
    -->
    <button type="submit" class="auth-button" [disabled]="!registerForm.valid">Registrarse</button>

    <!-- 
      @description Mensaje de error que se muestra si hay algún problema en el registro.
      @binding *ngIf="errorMessage" Muestra el mensaje solo si existe un error.
    -->
    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>

    <!-- 
      @description Mensaje de éxito que se muestra cuando el registro es exitoso.
      @binding *ngIf="successMessage" Muestra el mensaje solo si el registro fue exitoso.
    -->
    <p class="success-message" *ngIf="successMessage">{{ successMessage }}</p>

    <!-- 
      @description Enlace para redirigir a la página de inicio de sesión si el usuario ya tiene cuenta.
    -->
    <p class="auth-link">¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a></p>
  </form>
</section>
