<!-- 
  @file contact.component.html
  @description Plantilla del componente de contacto, que incluye un formulario y la información de la empresa.
-->

<!-- Sección del héroe con mensaje de contacto -->
<section class="contact-hero">
  <div class="hero-content">
    <h1>Contacta con Nosotros</h1>
    <p>¿Tienes alguna pregunta? ¡Estamos aquí para ayudarte!</p>
  </div>
</section>

<!-- Sección principal del formulario de contacto -->
<section class="contact-container">
  
  <!-- Formulario de contacto -->
  <div class="contact-form">
    <h2>Envíanos un mensaje</h2>
    <form (submit)="sendMessage()">
      
      <!-- Campo de nombre -->
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" [(ngModel)]="contact.name" required>
      </div>

      <!-- Campo de correo electrónico -->
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" [(ngModel)]="contact.email" required>
      </div>

      <!-- Campo de mensaje -->
      <div class="form-group">
        <label for="message">Mensaje</label>
        <textarea id="message" name="message" [(ngModel)]="contact.message" required></textarea>
      </div>

      <!-- Botón de envío -->
      <button type="submit" class="send-button">Enviar Mensaje</button>
    </form>
  </div>

  <!-- Información de contacto -->
  <div class="contact-info">
    <h2>Nuestra Ubicación</h2>
    <p><strong>Dirección:</strong> Calle Sneakers 123, Madrid, España</p>
    <p><strong>Email:</strong> contacto&#64;sneakerstore.com</p>
    <p><strong>Teléfono:</strong> +34 123 456 789</p>
  </div>

</section>
